<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Team Board - TikTok Overlay</title>
  <style>
    :root {
      --purple: #a020f0;
      --red: #e32121;
      --bg: #050505;
      --card-bg: #141414;
      --taken: #3a3a3a;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top, #2b063b, #050505 60%);
      font-family: Arial, Helvetica, sans-serif;
      color: var(--white);
      overflow: hidden;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* HEADER */
    .header {
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(160,32,240,0.3), rgba(227,33,33,0.3));
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
    }

    .title {
      font-weight: bold;
      font-size: 1rem;
    }

    .live {
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.85;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--red);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(227,33,33,0.8);
    }

    /* BOARD */
    .board {
      flex: 1;
      width: 100%;
      background: rgba(0,0,0,0.87);
      border-radius: 18px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .instructions {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      opacity: 0.8;
      letter-spacing: 0.05em;
    }

    /* GRID */
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
    }

    .team {
      background: radial-gradient(circle at top, rgba(160,32,240,0.25), rgba(10,10,10,0.95));
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 6px 4px;
      text-align: center;
      cursor: pointer;
      transition: 0.15s ease;
      position: relative;
    }

    .team:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(160,32,240,0.6);
    }

    .taken {
      background: var(--taken);
      opacity: 0.55;
      border-color: rgba(255,255,255,0.05);
      box-shadow: none;
    }

    .abbrev {
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .name {
      font-size: 0.65rem;
      opacity: 0.85;
      line-height: 1.1;
    }

    .check {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background: var(--purple);
      color: white;
      font-size: 0.7rem;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .team.taken .check {
      display: flex;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="title">MLB Team Board</div>
    <div class="live">
      <div class="dot"></div> LIVE
    </div>
  </div>

  <div class="board">
    <div class="instructions">
      <span>Click teams to mark as taken</span>
      <span>Refresh page to reset</span>
    </div>

    <div class="grid" id="teamGrid"></div>
  </div>

  <script>
    const teams = [
      { a: "ATL", n: "Atlanta Braves" },
      { a: "MIA", n: "Miami Marlins" },
      { a: "NYM", n: "New York Mets" },
      { a: "PHI", n: "Philadelphia Phillies" },
      { a: "WSH", n: "Washington Nationals" },

      { a: "CHC", n: "Chicago Cubs" },
      { a: "CIN", n: "Cincinnati Reds" },
      { a: "MIL", n: "Milwaukee Brewers" },
      { a: "PIT", n: "Pittsburgh Pirates" },
      { a: "STL", n: "St. Louis Cardinals" },

      { a: "ARI", n: "Arizona Diamondbacks" },
      { a: "COL", n: "Colorado Rockies" },
      { a: "LAD", n: "Los Angeles Dodgers" },
      { a: "SD", n: "San Diego Padres" },
      { a: "SF", n: "San Francisco Giants" },

      { a: "BAL", n: "Baltimore Orioles" },
      { a: "BOS", n: "Boston Red Sox" },
      { a: "NYY", n: "New York Yankees" },
      { a: "TB",  n: "Tampa Bay Rays" },
      { a: "TOR", n: "Toronto Blue Jays" },

      { a: "CWS", n: "Chicago White Sox" },
      { a: "CLE", n: "Cleveland Guardians" },
      { a: "DET", n: "Detroit Tigers" },
      { a: "KC",  n: "Kansas City Royals" },
      { a: "MIN", n: "Minnesota Twins" },

      { a: "HOU", n: "Houston Astros" },
      { a: "LAA", n: "Los Angeles Angels" },
      { a: "OAK", n: "Oakland Athletics" },
      { a: "SEA", n: "Seattle Mariners" },
      { a: "TEX", n: "Texas Rangers" }
    ];

    const grid = document.getElementById("teamGrid");

    teams.forEach(t => {
      const div = document.createElement("div");
      div.className = "team";

      div.innerHTML = `
        <div class="abbrev">${t.a}</div>
        <div class="name">${t.n}</div>
        <div class="check">âœ“</div>
      `;

      div.addEventListener("click", () => {
        div.classList.toggle("taken");
      });

      grid.appendChild(div);
    });
  </script>

</body>
</html>
